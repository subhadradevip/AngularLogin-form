<div class="reg_form container">
    <h2>Registration form</h2>
<div class="form-row">
  <div class="form-group col-md-6">
    <label for="inputEmail4">Email</label>
    <input type="email"  [(ngModel)]="email"class="form-control" id="inputEmail4" placeholder="Email">
  </div>
  <div class="form-group col-md-6">
    <label for="inputPassword4">Password</label>
    <input type="password" [(ngModel)]="password"class="form-control" id="inputPassword4" placeholder="Password">
  </div>
</div>
<div class="form-group">
  <label for="inputAddress">Address</label>
  <input type="text" [(ngModel)]="address"class="form-control" id="inputAddress" placeholder="1234 Main St">
</div>
<div class="form-row">
  <div class="form-group col-md-6">
    <label for="inputCity">City</label>
    <input type="text"[(ngModel)]="city" class="form-control" id="inputCity">
  </div>
  <div class="form-group col-md-4">
    <label for="inputState">State</label>
    <select id="inputState" [(ngModel)]="state"class="form-control">
      <option selected>Choose...</option>
      <option>Andhrapradesh</option>
      <option>Telangana</option>
    </select>
  </div>
  <div class="form-group col-md-2">
    <label for="inputZip">Zip</label>
    <input type="text"[(ngModel)]="zip" class="form-control" id="inputZip">
  </div>
</div>
<div class="form-group">
  <div class="form-check">
    <input class="form-check-input" type="checkbox" id="gridCheck">
    <label class="form-check-label" for="gridCheck">
      Check me out
    </label>
  </div>
</div>
<div>
<button type="submit" class="btn btn-primary" (click)="signIn()">Sign in</button>
</div>
</div>
<div class="table_block">
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">Email</th>
                <th scope="col">Password</th>
                <th scope="col">Address</th>
                <th scope="col">city</th>
                <th scope="col">state</th>
                <th scope="col">zip</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let detail of details">
                <td>{{detail.email}}</td>
                <td>{{detail.password}}</td>
                <td>{{detail.Address}}</td>
                <td>{{detail.city}}</td>
                <td>{{detail.state}}</td>
                <td>{{detail.zip}}</td>
            </tr>
        </tbody>
    </table>
</div>
